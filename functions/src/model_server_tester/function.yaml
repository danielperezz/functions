metadata:
  categories:
  - monitoring
  - model-serving
  tag: ''
  name: model-server-tester
spec:
  description: test model servers
  image: mlrun/mlrun
  entry_points:
    model_server_tester:
      doc: Test a model server
      parameters:
      - name: context
      - name: table
        type: DataItem
        doc: csv/parquet table with test data
      - name: addr
        type: str
        doc: function address/url
      - name: label_column
        type: str
        doc: name of the label column in table
        default: label
      - name: model
        type: str
        doc: tested model name
        default: ''
      - name: match_err
        type: bool
        doc: raise error on validation (require proper test set)
        default: false
      - name: rows
        type: int
        doc: number of rows to use from test set
        default: 20
      lineno: 28
      has_kwargs: false
      name: model_server_tester
      has_varargs: false
  build:
    origin_filename: ''
    functionSourceCode: 
    code_origin: ''
  disable_auto_mount: false
  command: ''
  default_handler: model_server_tester
kind: job
verbose: false
